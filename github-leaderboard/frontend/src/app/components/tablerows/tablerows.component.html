<div class="tablerows">
	<ul>
		<li *ngFor="let user of users; let i = index">
			<div class="number">
			 {{i + 1}}
			</div>
			<div class="image">
			<img src="{{user.avatarUrl}}" height='40'>
			</div>
			<div class="name">
			{{user.fullname}}
			</div>
			<div class="today selected">
			{{user.todayCommits}}
			</div>
			<div class="year">
			{{user.yearCommits}}
			</div>
			<div class="followers">
			{{user.followers}}
			</div>
		</li>
	</ul>
</div>
